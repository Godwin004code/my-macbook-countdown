<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="theme-color" content="hsl(345, 95%, 68%)">
  <link rel="stylesheet" href="./font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./scss/main.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>
  <div class="container">
    <h1>My MacBook will land in</h1>
    
    <div class="launch">
      <h2></h2>
    </div>
    <div class="main-count">
     <div class="days-1">
       <h2 class="days"></h2>
       <p>days</p>
     </div>
     <div class="hours-1">
       <h2 class="hours"></h2>
       <p>hours</p>
     </div>
     <div class="minutes-1">
       <h2 class="minutes"></h2>
       <p>minutes</p>
     </div>
     <div class="seconds-1">
       <h2 class="seconds"></h2>
       <p>seconds</p>
     </div>
    </div>
    <p class="p">I pray it lands safely 🙏😢</p>
    <audio src="./images/wander-143535.mp3" ></audio>
  </div>

<!-- 
  We're launching soon

  Days
  Hours
  Minutes
  Seconds
  
  -->
  <script src="./app.js"></script>
</body>
</html>
